<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claryscope — Contrôle qualité & Visites mystère</title>
  <meta name="description" content="Contrôle qualité, visites mystère et reporting en Suisse romande." />
  <link rel="icon" href="images/favicon.ico" />
  <style>
    :root{
      --brand:#0e2740;
      --accent:#22cc71;
      --ink:#0f172a;
      --muted:#667085;
      --bg:#f7f8fa;
      --card:#ffffff;
      --radius:14px;
      --shadow:0 6px 22px rgba(15,23,42,.08);
      --maxw:1160px;
    }
    *{box-sizing:border-box}
    html:focus-within{scroll-behavior:smooth}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6}
    img{max-width:100%;height:auto;display:block}
    a{text-decoration:none;color:inherit}
    a:hover{text-decoration:underline}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 24px}
    section{padding:56px 0}
    h1,h2,h3{line-height:1.25;margin:0 0 12px}
    h2{font-size:clamp(22px,3vw,28px)}
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid transparent;cursor:pointer;font-weight:700}
    .btn-primary{background:#111827;color:#fff}
    .btn-ghost{background:transparent;border:1px solid #334155;color:#fff}
    header.top{background:var(--brand);color:#fff;position:sticky;top:0;z-index:20}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800}
    .brand svg{height:52px;margin-right:8px}
    .brand span{font-size:1.6rem}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{color:#e5e7eb;padding:6px 8px;border-radius:8px}
    .menu a.active{background:#0a1d31;color:#fff;font-weight:700}
    .menu .cta{background:#fff;color:var(--brand);padding:8px 12px;border-radius:10px;font-weight:700}
    .burger{display:none;background:transparent;border:0;color:#fff;font-size:26px}
    @media (max-width:900px){ .menu{display:none} .burger{display:block} }
    .mobile-menu{display:none;flex-direction:column;gap:14px;padding:12px 0}
    .mobile-menu a{color:#fff}
    .mobile-open .mobile-menu{display:flex}
    .hero{background:var(--brand);color:#fff;padding:40px 0}
    .hero h1{font-size:clamp(26px,4vw,40px);margin-bottom:8px}
    .hero p{margin:0;max-width:70ch;color:#dbe0ea}
    .hero .actions{margin-top:16px;display:flex;gap:12px}
    .wrap{max-width:1050px;margin:32px auto;padding:0 16px}
    .services{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
    a.card{display:block;background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);
           padding:22px 20px;text-decoration:none;color:inherit;border:1px solid #e5e7eb;
           transition:transform .12s ease, box-shadow .12s ease}
    a.card:hover{transform:translateY(-2px);box-shadow:0 14px 34px rgba(2,18,42,.12)}
    a.card h3{margin:0 0 6px;color:var(--brand);font-size:18px}
    a.card p{margin:0;opacity:.95}
    .columns{display:grid;grid-template-columns:420px 1fr;gap:22px;align-items:start}
    @media (max-width:960px){.columns{grid-template-columns:1fr}}
    .charte{background:#ecf8f2;color:#083a1f;border-radius:var(--radius);padding:22px;border:1px solid #d7efe4}
    .map{background:var(--card);border-radius:var(--radius);padding:16px;border:1px solid #e5e7eb}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .gallery>div{background:var(--card);border:1px solid #e5e7eb;border-radius:var(--radius);overflow:hidden}
    .gallery img{width:100%;height:220px;object-fit:cover}
    @media (max-width:900px){.gallery{grid-template-columns:1fr 1fr}}
    @media (max-width:600px){.gallery{grid-template-columns:1fr}}
    .form-card{background:var(--card);border:1px solid #e5e7eb;border-radius:var(--radius);padding:20px}
    .grid-2f{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    @media (max-width:700px){.grid-2f{grid-template-columns:1fr}}
    label{display:block;font-weight:600;margin:10px 0 6px}
    input,select,textarea{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;background:#fff;font:inherit}
    textarea{min-height:140px;resize:vertical}
    .check{display:flex;gap:10px;align-items:flex-start;font-weight:500;margin-top:8px}
    .actions{display:flex;align-items:center;gap:12px;margin-top:14px}
    button{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:11px 18px;cursor:pointer;font-weight:700}
    button:hover{filter:brightness(1.08)}
    .form-msg{margin:0}
    footer{background:var(--brand);color:#fff;margin-top:26px}
    .footer-top{padding:20px 0}
    .footer-bottom{border-top:1px solid #334155;padding:12px 0;color:#e5e7eb}
    footer a{color:#fff;text-decoration:underline}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="top">
    <div class="container nav">
      <a class="brand" href="#">
        <svg viewBox="0 0 96 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M8 52 36 20 50 34 64 14 88 52" fill="none" stroke="#fff" stroke-width="6" stroke-linejoin="round"/>
          <path d="M36 20 50 34 64 14 88 52H8Z" fill="#fff" opacity=".12"/>
        </svg>
        <span>Claryscope</span>
      </a>
      <button class="burger" aria-label="Menu">☰</button>
      <nav class="menu" aria-label="Navigation principale">
        <a href="prestations.html">Prestations</a>
        <a href="#charte">Charte</a>
        <a href="#galerie">Galerie</a>
        <a href="#devis" class="cta">Devis</a>
      </nav>
    </div>
    <div class="container mobile-menu" aria-label="Navigation mobile">
      <a href="prestations.html">Prestations</a>
      <a href="#charte">Charte</a>
      <a href="#galerie">Galerie</a>
      <a href="#devis">Devis</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Contrôle qualité & visites mystère</h1>
      <p>Nous évaluons et améliorons l’expérience client dans vos points de vente — retail, automobile, restauration, hôtellerie.</p>
      <div class="actions">
        <a class="btn btn-primary" href="#devis">Demander un devis</a>
        <a class="btn btn-ghost" href="prestations.html">Voir les prestations</a>
      </div>
    </div>
  </section>

  <!-- ... reste du contenu identique ... -->

  <script>
    document.querySelectorAll('.burger').forEach(b=>
      b.addEventListener('click',()=>document.body.classList.toggle('mobile-open'))
    );
  </script>
</body>
</html>
