<!DOCTYPE html>


<form id="devis-form" action="https://formspree.io/f/XXXXYYYY" method="POST" class="form-card" novalidate>
<!-- Anti-spam -->
<input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">


<div class="grid-2">
<label>Nom et prénom *
<input type="text" name="nom" required>
</label>
<label>Entreprise (optionnel)
<input type="text" name="entreprise">
</label>
</div>


<div class="grid-2">
<label>Email *
<input type="email" name="email" required>
</label>
<label>Téléphone
<input type="tel" name="telephone" inputmode="tel" placeholder="+41 76 270 31 24">
</label>
</div>


<div class="grid-2">
<label>Type de mission *
<select name="type_mission" required>
<option value="">Sélectionner…</option>
<option>Visite mystère</option>
<option>Audit qualité</option>
<option>Feedback &amp; Coaching</option>
<option>Mix de services</option>
<option>Autre</option>
</select>
</label>
<label>Localisation / Cantons concernés
<input type="text" name="zone" placeholder="GE, VD, FR, NE, VS…">
</label>
</div>


<label>Votre besoin (quelques lignes) *
<textarea name="message" rows="5" required placeholder="Décrivez brièvement votre activité, le nombre de sites, vos objectifs…"></textarea>
</label>


<input type="hidden" name="_subject" value="Nouvelle demande de devis – claryscope.ch">


<label class="check">
<input type="checkbox" required>
J’accepte que mes données soient utilisées pour me recontacter au sujet de ma demande.
</label>


<div class="actions">
<button type="submit">Envoyer la demande</button>
<p id="devis-msg" class="form-msg" role="status" aria-live="polite"></p>
</div>
</form>
</section>


<!-- FOOTER -->
<footer role="contentinfo" aria-label="Pied de page Claryscope">
<p>📍 Route de Moudon 32, 1522 Lucens, Vaud</p>
<p>📧 <a href="mailto:contact@claryscope.ch" style="color:#fff;text-decoration:underline">contact@claryscope.ch</a>
&nbsp;|&nbsp; 📞 <a href="tel:+41762703124" style="color:#fff;text-decoration:underline">076 270 31 24</a></p>
<p>© 2025 Claryscope — Tous droits réservés</p>
</footer>


<!-- JS : feedback d’envoi du formulaire -->
<script>
(function(){
const form=document.getElementById('devis-form');
const msg=document.getElementById('devis-msg');
if(!form||!msg) return;
form.addEventListener('submit', async (e)=>{
e.preventDefault();
msg.textContent='Envoi en cours…'; msg.style.color='#0d2a4a';
try{
const res=await fetch(form.action,{method:'POST',body:new FormData(form),headers:{'Accept':'application/json'}});
if(res.ok){ msg.textContent='Merci ! Votre demande a bien été envoyée.'; msg.style.color='#2c7a3f'; form.reset(); }
else { msg.textContent='Oups, un souci est survenu. Réessayez ou écrivez à contact@claryscope.ch'; msg.style.color='#b00020'; }
}catch(err){ msg.textContent='Connexion impossible. Vérifiez votre réseau ou écrivez à contact@claryscope.ch'; msg.style.color='#b00020'; }
});
})();
</script>
</body>
</html>
